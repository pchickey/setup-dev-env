general {
        colors = true
        interval = 1
}

order += "run_watch DHCP"
order += "wireless wlp1s0"
order += "battery 0"
order += "cpu_temperature 0"
order += "tztime local"

wireless wlp1s0 {
        format_up = "W: %quality at %essid, %ip"
        format_down = "W: down"
}


battery 0 {
        format = "%status %percentage"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 15
        integer_battery_capacity = true
}
