general {
        colors = true
        interval = 1
}

order += "wireless wlp59s0"
order += "battery 0"
order += "tztime local"
order += "tztime utc"


wireless wlp59s0 {
        format_up = "W: %quality at %essid, %ip"
        format_down = "W: down"
}

battery 0 {
        format = "%status %percentage"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 15
        integer_battery_capacity = true
}


tztime local {
        format = "Local %m-%d %H:%M"
}

tztime utc {
        format = "UTC %m-%d %H:%M"
        timezone = "UTC"
}
